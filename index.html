<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine â¤ï¸</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        bottom: -20px;
        color: rgba(255, 0, 100, 0.7);
        font-size: 24px;
        animation: floatUp 6s linear infinite;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        z-index: 10;
      }

      h1 {
        color: #ff4d6d;
      }

      h2 {
        color: #ff7a9c;
        margin-bottom: 30px;
      }

      .buttons {
        position: relative;
        height: 130px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
      }

      #yes {
        background: #ff4d6d;
        color: white;
        margin-right: 20px;
      }

      #no {
        background: gray;
        color: white;
        position: absolute;
      }

      /* Love + kiss animation */
      .love-message {
        display: none;
        font-size: 26px;
        margin-top: 20px;
        color: #ff4d6d;
        animation: pop 1s ease-in-out infinite;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <!-- Background music -->
    <audio id="bgMusic" loop>
      <source
        src="https://cdn.pixabay.com/audio/2022/03/15/audio_28f1c4dcd4.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="card">
      <h2>Hey My Love ğŸ’•</h2>
      <h1>
        ğŸ’– WILL YOU BE MY VALENTINE,
        <span style="color: #ff4d6d">MY QUEEN</span>? ğŸ’–
      </h1>

      <div class="buttons">
        <button id="yes">YES ğŸ˜˜</button>
        <button id="no">NO ğŸ˜œ</button>
      </div>

      <div class="love-message" id="loveMsg">
        I LOVE YOU SO MUCH ğŸ’‹â¤ï¸ğŸ˜˜ *virtual kisses for you* ğŸ’ğŸ’
      </div>
    </div>

    <script>
      /* Replace HER NAME here */
      document.querySelector('span').innerText = 'Mera Pumpkin';

      /* No button runs away */
      const noBtn = document.getElementById('no');
      noBtn.style.left = '130px';
      noBtn.style.top = '70px';

      noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      });

      /* Yes button effects */
      const yesBtn = document.getElementById('yes');
      const loveMsg = document.getElementById('loveMsg');
      const music = document.getElementById('bgMusic');

      yesBtn.addEventListener('click', () => {
        loveMsg.style.display = 'block';
        music.play();
      });

      /* Floating anime hearts */
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'ğŸ’•';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animationDuration = Math.random() * 3 + 4 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 300);
    </script>
  </body>
</html>
